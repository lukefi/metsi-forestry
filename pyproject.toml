[project]
name = "lukefi.metsi.forestry"
description = "Models and functions for forestry computation."
version = "1.0.1"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Juho-Petteri Yliuntinen", email = "juho-petteri.yliuntinen@luke.fi"},
    { name = "Daniel Melander", email = "daniel.melander@luke.fi"},
    { name = "Arto Haara", email = "arto.haara@luke.fi"},
    { name = "Laura Jaakkola", email = "laura.jaakkola@luke.fi"},
    { name = "Tapio Lempinen"},
    { name = "Urho Niemel√§"}
]
dependencies = [
    "scipy==1.7.*",
    "lukefi.metsi.data @ https://github.com/lukefi/metsi-data/archive/refs/tags/1.0.0.zip",
    #TODO: there is no way to include multiwheels from a directory over HTTPS in pyproject.toml
    #Still need to use pip install -r requirements-fhk.txt
    #"https://github.com/menu-hanke/fhk/releases/expanded_assets/v4.0.0"
]

[project.optional-dependencies]
tests = [
    "pytest",
    "parameterized == 0.8.1"
]
rpy = [
    "rpy2==3.5.2"
]

[tool.setuptools.package-data]
"lukefi.metsi.forestry.lua" = ["*"]
"lukefi.metsi.forestry.r" = ["*"]
